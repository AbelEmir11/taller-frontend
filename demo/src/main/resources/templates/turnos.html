<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
>

<head>
    <meta charset="UTF-8">
    <title>Gestión de Turnos</title>


    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
        form input, form select { margin: 5px 0; padding: 8px; width: 100%; }
    </style>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:if="${mensaje}" style="background-color: #d4edda; padding: 10px; margin-bottom: 10px; border: 1px solid #c3e6cb; color: #155724;">
    <p th:text="${mensaje}"></p>
</div>



<h2>Gestión de Turnos</h2>

<form th:action="@{/turnos}" method="post" th:object="${turno}">
    <label>Nombre del Cliente:</label>
    <input type="text" th:field="*{nombre}" />
    <div th:if="${#fields.hasErrors('nombre')}"
         th:errors="*{nombre}" class="error"></div>

    <label>Servicio:</label>
    <input type="text" th:field="*{servicio}" />
    <div th:if="${#fields.hasErrors('servicio')}"
         th:errors="*{servicio}" class="error"></div>


    <label>Fecha:</label>
    <input type="date" th:field="*{fecha}" />
    <div th:if="${#fields.hasErrors('fecha')}"
    th:errors="*{fecha}" class="error"></div>

    <button type="submit">Agregar Turno</button>
</form>


<h3>Turnos Registrados</h3>
<table>
    <tr>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Servicio</th>
        <th>Estado</th>
        <th>acciones</th>
    </tr>
    <tr th:each="turno : ${turnos}">
        <td th:text="${turno.nombre}">Cliente</td>
        <td th:text="${turno.fecha}">Fecha</td>

        <td th:text="${turno.servicio}">Servicio</td>
        <td th:text="${turno.estado}">Estado</td>

        <!-- Formulario para cambiar estado -->
        <td>
            <form th:action="@{/turnos/{id}/estado(id=${turno.id})}" method="post">
                <select name="estado">
                    <option th:each="estado : ${T(com.example.demo.model.EstadoTurno).values()}"
                            th:value="${estado}" th:text="${estado}"
                            th:selected="${estado} == ${turno.estado}">
                    </option>
                </select>
                <button type="submit">Actualizar</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
