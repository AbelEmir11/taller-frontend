<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Egresos - El Chispa</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<h1>Gesti√≥n de Egresos</h1>


<form th:action="@{/egresos}" method="post" th:object="${egreso}">
    <label for="concepto">Concepto:</label>
    <input type="text" id="concepto" th:field="*{concepto}" required>

    <label for="monto">Monto:</label>
    <input type="number" step="0.01" id="monto" th:field="*{monto}" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" th:field="*{fecha}" required>

    <button type="submit">Agregar egreso</button>
</form>

<hr>

<h2>Egresos Registrados</h2>

<table>
    <thead>
    <tr>
        <th>Concepto</th>
        <th>Monto</th>
        <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ing : ${egresos}">
        <td th:text="${ing.concepto}"></td>
        <td th:text="${ing.monto}"></td>
        <td th:text="${ing.fecha}"></td>
    </tr>
    </tbody>
</table>

<h3>Total: $<span th:text="${totalEgresos}">0.00</span></h3>

</body>
</html>
