<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingresos - El Chispa</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1>Gestión de Ingresos</h1>

  <form id="ingresoForm">
    
    <label for="concepto">Concepto:</label>
    <input type="text" id="concepto" name="concepto" required>

    <label for="monto">Monto:</label>
    <input type="number" id="monto" name="monto" step="0.01" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <button type="submit">Agregar ingreso</button>
  </form>
<div id="mensaje" style="margin-top: 10px; font-weight: bold;"></div>

  <hr>

  <h2>Ingresos Registrados</h2>

  <table id="tablaIngresos">
    <thead>
      <tr>
        <th>Concepto</th>
        <th>Monto</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <!-- Acá se cargan los ingresos automáticamente -->
    </tbody>
  </table>

  <h3>Total: $<span id="totalIngresos">0.00</span></h3>

  <script src="ingresos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
