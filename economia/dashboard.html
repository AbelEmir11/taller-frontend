<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Económico - El Chispa</title>
  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Dashboard Económico - El Chispa</h1>

    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Total Ingresos</h5>
            <p class="h4 text-success">$<span id="totalIngresos">0.00</span></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Total Egresos</h5>
            <p class="h4 text-danger">$<span id="totalEgresos">0.00</span></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Balance</h5>
            <p class="h4 text-primary">$<span id="balance">0.00</span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Progreso hacia la meta -->
    <div class="mb-5">
      <h4 class="text-center mb-3">Progreso hacia la Meta</h4>
      <div class="progress" style="height: 30px;">
        <div id="barraMeta" class="progress-bar bg-info" style="width: 0%;">
          <span id="porcentajeMeta">0%</span>
        </div>
      </div>
    </div>

    <!-- Gráfico -->
    <div>
      <h4 class="text-center mb-3">Distribución Económica</h4>
      <canvas id="graficoEconomico"></canvas>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
